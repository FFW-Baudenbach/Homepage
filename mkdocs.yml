INHERIT: ./template.yml

site_author: 'FFW Baudenbach'
site_description: 'Homepage der FFW Baudenbach'
site_dir: 'public'
site_name: 'Freiwillige Feuerwehr Markt Baudenbach'
site_url: 'https://ffw-baudenbach.github.io/Homepage/'

#repo_name: 'Homepage'
#repo_url: 'https://github.com/FFW-Baudenbach/Homepage'
#edit_uri: 'edit/main/docs/'

plugins:
  - search
  - blog:
      blog_dir: .
      blog_toc: true
  - htmlproofer:
      raise_error: !ENV [ENABLE_LINK_CHECK, True] #Disabled locally to not break 'mkdoc serve' on every typo...
      validate_external_urls: False

nav:
  - News:
      - index.md
  - Einsätze:
      - 01-Einsätze/einsaetze.md
  - Aktive Wehr:
      - 02-Aktive-Wehr/01-fuehrung.md
      - 02-Aktive-Wehr/02-einsatzfahrzeuge.md
  - Jugend:
      - 03-Jugend/jugend.md
  - Verein:
      - 04-Verein/verein.md
  - Termine:
      - 05-Termine/termine.md
  - Handyalarmierung:
      - 06-Handyalarmierung/01-nutzungsbedingungen.md
      - 06-Handyalarmierung/02-datenschutz.md
  - Firecloud: https://ffw-baudenbach.de/firecloud
  - Kontakt: https://baudenbach.einsatzprotokoll.com/intern/kontaktformular.html
  - Impressum:
      - 09-Impressum/01-impressum.md
      - 09-Impressum/02-datenschutz.md
