name: ci 

env:
  GIT_DEPTH: "0"
  ENABLE_LINK_CHECK: 'True'

on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV 
      - uses: actions/cache@v3
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-
      - run: pip install -r requirements.txt
      - run: pip list | grep mkdocs
      - run: mkdocs build --strict
      - name: Replace Urls back (privacy plugin of mkdocs)
        uses: jacobtomlinson/gha-find-replace@v3
        with:
          find: assets/external/baudenbach.einsatzprotokoll.com
          replace: https://baudenbach.einsatzprotokoll.com
          include: "public/**/*.html"
          regex: false
      - run: mkdocs gh-deploy --force
      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.ftp_server }}
          username: ${{ secrets.ftp_user }}
          password: ${{ secrets.ftp_password }}
          local-dir: ./public/
          server-dir: public_html/NEW/